    // PriceCalculator Component
    function PriceCalculator() {
      const [startAddress, setStartAddress] = useState('');
      const [endAddress, setEndAddress] = useState('');
      const [result, setResult] = useState(null);
      const [isCalculating, setIsCalculating] = useState(false);
      const [isGettingLocation, setIsGettingLocation] = useState(false);

      const getCurrentLocation = async (setAddressFunction) => {
        if (!navigator.geolocation) {
          alert('Geolocation wird von Ihrem Browser nicht unterst√ºtzt');
          return;
        }

        setIsGettingLocation(true);

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            try {
              const { latitude, longitude } = position.coords;
              
              const response = await fetch(
                `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyAR5af36hrIBOOBP5lIjXYLqtngK2mmkXU&language=de`
              );
              
              const data = await response.json();
              
              if (data.results && data.results.length > 0) {
                const address = data.results[0].formatted_address;
                setAddressFunction(address);
                alert('üìç Standort gefunden und eingetragen!');
              } else {
                throw new Error('Adresse konnte nicht gefunden werden');
              }
            } catch (error) {
              console.error('Geocoding error:', error);
              alert('Standort konnte nicht in eine Adresse umgewandelt werden.');
            } finally {
              setIsGettingLocation(false);
            }
          },
          (error) => {
            setIsGettingLocation(false);
            let message = "Standort konnte nicht bestimmt werden.";
            
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = "Standortzugriff wurde verweigert. Bitte erlauben Sie den Zugriff in den Browser-Einstellungen.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "Standortinformationen sind nicht verf√ºgbar.";
                break;
              case error.TIMEOUT:
                message = "Zeit√ºberschreitung bei der Standortbestimmung.";
                break;
            }
            
            alert(message);
          }
        );
      };

      const calculatePrice = async () => {
        if (!startAddress || !endAddress) {
          alert('Bitte geben Sie sowohl Start- als auch Zieladresse ein.');
          return;
        }

        setIsCalculating(true);
        setResult(null);

        try {
          // Simulate calculation (in real app, this would call your backend)
          setTimeout(() => {
            const distance = Math.random() * 50 + 5; // 5-55km
            const basePrice = 6.60;
            const pricePerKm = 4.20;
            const total = basePrice + (distance * pricePerKm);

            setResult({
              distance: distance.toFixed(2),
              price: total.toFixed(2),
              duration: Math.round(distance * 1.5) + 10 // estimated minutes
            });
            setIsCalculating(false);
          }, 2000);
        } catch (error) {
          console.error('Calculation error:', error);
          alert('Fehler bei der Preisberechnung. Bitte versuchen Sie es erneut.');
          setIsCalculating(false);
        }
      };

      return (
        <div className="min-h-screen bg-gray-50 py-12">
          <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="bg-white rounded-lg shadow-lg p-8">
              <h1 className="text-3xl font-bold text-gray-900 mb-8 text-center">
                Preisrechner
              </h1>

              <div className="space-y-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    üìç Startadresse
                  </label>
                  <div className="flex space-x-2">
                    <input
                      type="text"
                      value={startAddress}
                      onChange={(e) => setStartAddress(e.target.value)}
                      placeholder="z.B. Luzern, Bahnhofstrasse 1"
                      className="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                      disabled={isCalculating}
                    />
                    <button
                      type="button"
                      onClick={() => getCurrentLocation(setStartAddress)}
                      disabled={isCalculating || isGettingLocation}
                      className="px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-md border border-gray-300 whitespace-nowrap"
                    >
                      {isGettingLocation ? '‚è≥' : 'üìç Mein Standort'}
                    </button>
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    üéØ Zieladresse
                  </label>
                  <div className="flex space-x-2">
                    <input
                      type="text"
                      value={endAddress}
                      onChange={(e) => setEndAddress(e.target.value)}
                      placeholder="z.B. Z√ºrich Flughafen"
                      className="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                      disabled={isCalculating}
                    />
                    <button
                      type="button"
                      onClick={() => getCurrentLocation(setEndAddress)}
                      disabled={isCalculating || isGettingLocation}
                      className="px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-md border border-gray-300 whitespace-nowrap"
                    >
                      {isGettingLocation ? '‚è≥' : 'üìç Mein Standort'}
                    </button>
                  </div>
                </div>

                <button
                  onClick={calculatePrice}
                  disabled={isCalculating || !startAddress || !endAddress}
                  className="w-full bg-yellow-500 hover:bg-yellow-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-4 px-6 rounded-md transition duration-300"
                >
                  {isCalculating ? '‚è≥ Berechnung l√§uft...' : 'Preis berechnen'}
                </button>

                {result && (
                  <div className="mt-8 p-6 bg-gradient-to-r from-yellow-50 to-yellow-100 border border-yellow-200 rounded-lg">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Preissch√§tzung</h3>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                      <div className="text-center">
                        <div className="text-2xl font-bold text-yellow-600">{result.distance} km</div>
                        <div className="text-sm text-gray-600">Distanz</div>
                      </div>
                      <div className="text-center">
                        <div className="text-2xl font-bold text-yellow-600">{result.duration} min</div>
                        <div className="text-sm text-gray-600">Fahrzeit</div>
                      </div>
                      <div className="text-center">
                        <div className="text-3xl font-bold text-yellow-600">CHF {result.price}</div>
                        <div className="text-sm text-gray-600">Gesch√§tzter Preis</div>
                      </div>
                    </div>
                    <p className="text-xs text-gray-500 mt-4 text-center">
                      * Preise k√∂nnen je nach Verkehr und Tageszeit variieren
                    </p>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }
